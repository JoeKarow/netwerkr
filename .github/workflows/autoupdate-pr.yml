name: autoupdate
on:
   push:
     branches:
       - main
       - develop
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-20.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          DRY_RUN: "true"
          EXCLUDED_LABELS: "dependencies,stale"
